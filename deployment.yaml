apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 430118812416.dkr.ecr.us-west-2.amazonaws.com/my-app:${{ github.sha }}
        ports:
        - containerPort: 3000
